<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Oswald:wght@200..700&family=Rakkas&display=swap" rel="stylesheet">
    <title>Password recovery</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="icon" href="../../../images/chay-gpt-logo.jpg" type="image/jpg">

</head>
<body>
    <div class="container">
        <h2>Password recovery</h2>
        <div class="form-header">
            <p>Please enter the email address associated with your account and we will send you a link to reset your password</p>        </div>
        <form id="form-container">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button id="verify-btn" type="submit">Send verification link</button>            
        </form>
        <div id="success-message" class="success-message">
            Sent successfully
        </div>
        <div class="return-login">
            <a href="login.html">Back to login</a>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
