<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login-GhayGpt</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="../../../images/chay-gpt-logo.jpg" type="image/jpg">

  
</head>
<body>
  <main>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-toggle">
                <a href="login.html" class="active">Login</a>
            
            </div>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Login to access your account</p>
            
            <form class="auth-form" action="../../profile/profile.html">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password" required minlength="8">
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <img src="../../../images/google-icon.png" alt="Google">
                        Google
                    </button>
                    <button class="social-btn facebook-btn">
                        <img src="../../../images/facebook-icon.png" alt="Facebook">
                        Facebook
                    </button>
                </div>
            </div>
            <p class="auth-redirect">Don't have an account? <a href="../sign-up/sign-up.html">Sign up</a></p>
        </div>
    </div>
  </main>
  <script src="login.js"></script>
 
</body>
</html
